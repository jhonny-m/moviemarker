<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Marker</title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand"><i class="fa fa-film" aria-hidden="true"></i>Movie Marker</a>
        </div>
          <ul class="nav nav-pills navbar-right">
            <li class="nav-item "><a class="nav-link bg-success text-primary" href="#">Search</a></li>
            <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
          </ul>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center"> Search Movies</h3>
        <div class="container">
        <form id="search-form">
          <section id="search">
            <label for="search-text">
              <i class="fa fa-search" aria-hidden="true"></i>
            </label>
            <input id="search-text" class="form-control" autocomplete="off"  placeholder="Search Movies">
          </section>
        </form>
      </div>
    </div>

    <div class="container">
          <div id="movies" class="row">

          </div>
    </div>
